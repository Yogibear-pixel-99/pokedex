<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podedex JP</title>

    <link rel="stylesheet" href="./design/large-card-content.css">
    <link rel="stylesheet" href="./design/card-classes.css">
    <link rel="stylesheet" href="./design/card-colors.css">
    <link rel="stylesheet" href="./design/my-standards.css">
    <link rel="stylesheet" href="./design/small-cards-content.css">
    <link rel="stylesheet" href="./design/main.css">
    <link rel="stylesheet" href="./design/mobile.css">

    <link rel="icon" type="x-icon/favicon" href="./assets/icons/pokemon-icon.svg">

    <script src="./scripts/mia.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/objects.js"></script>
    <script src="./scripts/smallCards.js"></script>
    <script src="./scripts/largeCard.js"></script>
</head>
<body onload="init()">
    
    <main class="main-container">
        <section class="title-content" style="display: none;">
            <img class="pokemon-logo" src="/assets/img/International_Pokémon_logo.svg.png" al="pokemon header">
            <div>
            <img class="by" src="/assets/img/by.png">
            <img class="name" src="/assets/img/name.png" alt="Joachim Pürcher">
            </div>
            <div class="title-bottom">
                <img id="title-pokemon" class="pokemon-title-img" src="/assets/img/pokemon-1536847_1280.png">
                <div class="enter-wrapper">
                <img id="enter" class="enter" src="/assets/img/enterlarge.png">
                </div>
                
                <img class="pokeball-title" src="/assets/img/pokebol-2898038_1280.png" alt="pokeball">
                
            </div>
        </section>
        <section class="card-container">
            <div class="game-content">
                <!-- <div class="left-content" style="display: none;">left</div> -->
                <div class="middle-content">
                    <div id="search-bar" class="search-bar">search</div>
                    
                    
                    <div id="all-cards" class="all-cards"></div>
                    <button onclick="getPokemons()">Get MAIN URL POKEMON</button>
                </div>
                <!-- <div class="right-content" style="display: none;">right</div> -->
                
            </div>
        </section>

        <section id="large-card-container" class="large-card-container" style="display: none;">

        </section>
        <!-- <section class="miacards" style="display: none">
            <button onclick="mia()"></button>
            <div id="allPokes"></div>
        </section> -->
    </main>
    
</body>
</html>
